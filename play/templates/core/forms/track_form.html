{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} <title>Deepherance | Upload </title>{% endblock %}

{% block content %}

{% include '_navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form method="POST" enctype="multipart/form-data" class="bootstrap4">
                {% csrf_token %}
                {{ form | crispy }}

                <input type="submit" class="btn btn-sm btn-primary" value="upload" />
            </form>


        </div>

        <div class="col-lg-8">


        </div>

        <div class="col-lg-12">
            <p class="text-right">
                return to <a class="btn btn-sm btn-secondary" href="{% url 'core:profile' %}">profile</a>
            </p>
        </div>

    </div>
</div>
{% include 'footer.html' %}

<style>
    .container {
        margin-top: 150px;
        margin-bottom: 150px;
    }
</style>

<script>

    $('#div_id_artist').attr('hidden', true).addClass('hidden')

</script>
{% endblock %}
