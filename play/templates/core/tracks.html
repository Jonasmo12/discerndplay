{% extends 'base.html' %}
{% load static %}

{% block title %}<title>DISCERNDPlay | Playlists </title>{% endblock %}

{% block content %}
{% include '_navbar.html' %}

<div class="container mt-5">
	<div class="row">
		<div class="col-lg-3 pt-5">
			<form method="GET">
				<div class="form-group te">
					<input name="search_input" type="text" class="form-control" id="searchField"
						placeholder="playlist name">

					<input type="submit" value="Search" class="btn btn-md btn-outline-success mt-2">
				</div>
			</form>
		</div>

		<div class="col-lg-12">
			<div class="row">
				{% for playlist in playlists %}
				<a href="{% url 'app:playlist' slug=playlist.slug %}">
					<div class="col-lg-2 mb-5 pt-5">

						<div class="track-body">
							<div class="artwork">

								<img class="artwork" src="{{ playlist.playlistartwork }}" />

							</div>


							<div class="track-details">
								<p class="track-details-p">
									{{playlist.name | title}}

								</p>

								
							</div>
						</div>
					</div>
				</a>
				
				{% endfor %}
			</div>




		</div>
	</div>
</div>
</div>



{% include 'footer.html' %}

<style>
	.artwork {
		background: center center no-repeat;
		background-size: cover;
		height: 150px;
		width: 150px;
		position: relative;
	}



	.track-details-p {
		padding-top: 15px;
	}
</style>
{% endblock %}
